<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Experience - Mohammad Saqib Ansari</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-theme {
      background-color: #1e1e1e;
      color: #ccc;
    }

    body.light-theme {
      background-color: #fff;
      color: #000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }

    .theme-toggle button {
      background: none;
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      cursor: pointer;
    }

    .content-region {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .content-region li {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: rgba(240, 240, 240, 0.05);
      cursor: pointer;
    }

    .content-region li:hover {
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .description {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body class="dark-theme">
  <nav class="navbar">
    <div>
      <a href="index.html">About</a>
      <a href="experience.html">Experience</a>
      <a href="cv.html">CV</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </nav>

  <div id="work" class="content-region">
    <h2 style="text-align: center; font-size: 2em; margin-bottom: 20px;">Work Experience</h2>
    <ul style="list-style: none; padding: 0;">
      <!-- Jobs inserted here as-is -->
    </ul>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-theme');
      body.classList.toggle('light-theme');
    }

    // Toggle job description visibility
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.content-region li').forEach(item => {
        item.addEventListener('click', (e) => {
          if (e.target.tagName !== 'LI' && e.target.tagName !== 'DIV') return;
          const desc = item.querySelector('.description');
          if (desc) {
            desc.style.display = desc.style.display === 'block' ? 'none' : 'block';
          }
        });
      });
    });
  </script>
</body>
</html>
